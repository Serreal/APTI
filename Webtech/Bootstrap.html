<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Bootstrap web tech</title>
  </head>
  	<body>
		<div class="container">
		<!-- geef de header een look en feel van een titel bar met een andere achtergrond en text -->
		<h1 class="text-center">Heading</h1>
		<p class="font-weight-bold">Klik op de link voor een html template.</p>
		<!-- voeg een hyperlink toe die in een nieuw tablad opent -->
		<a href="https://www.w3schools.com/html/" target="_blank">Html page</a>
		<!-- voeg een afbeelding toe -->
		<br />
		<img src="https://cdn.discordapp.com/attachments/652585419933745172/674421325103759360/hrhp3184ite41.png" class="rounded mx-auto d-block"/>
		</video>
		<!-- maak een oplijsting van een aantal videos -->
		<!-- wijzig de bollen naar een ander symbool -->
		<ul class="list-group">
			<li class="list-group-item">
				<p>Video1</p>
				<video width="560" height="315" controls>
					<source src="video2.mp4" type="video/mp4">
			</li>
			<li class="list-group-item">
				<p>Video2</p>
				<iframe width="560" height="315" src="https://www.youtube.com/embed/GyNW4DxHVCY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</li>
			<li class="list-group-item">
				<p>Video3</p>
				<video width="560" height="315" controls>
					<source src="video.mp4" type="video/mp4">
			</li>
		</ul>
		<!-- maak een tabel met 3 kolomen (titel duur en prijs van een film) -->
		<!-- vierde kolom met afbeeldingen -->
		<table class="table table-hover table-dark">
			<tr>
				<th>Titel</th>
				<th>Duur</th>
				<th>Prijs</th>
				<th>Image</th>
			</tr>
			<tr>
				<td>Video1</td>
				<td>7m12</td>
				<td>1</td>
				<td>
					<img height="150" src="https://tinyjpg.com/images/social/website.jpg">
				</td>
			</tr>
			<tr>
				<td>Video2</td>
				<td>8m11</td>
				<td>2</td>
				<td>
					<img height="150" src="https://www.bigstockphoto.com/images/homepage/module-6.jpg"/>
				</td>
			</tr>
			<tr>
				<td>Video3</td>
				<td>9m10</td>

				<td>
					<img height="150" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTT52T6LasSuthA1DMVNye4bV2LTXrolEUm0gdG-fOiVgmxLKVR">
				</td>
			</tr>
		</table>
		<!-- voorzie input veld met knop -->
		<input type="text" name="vul iets in">
		<button type="button" class="btn btn-dark">Enter!</button>

			<input type="number" name="number1" placeholder="number1" />
			<input type="submit" class="btn btn-link"/>
		</form>
		</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
